<div class="row" ng-controller="ReviewCtrl">

	<legend class="span4"><span ng-hide="locked">Provide a </span>Review</legend>
	<div ng-hide="locked">
		<form class="span6">
			<span raty score="{{review.score}}" ng-model="review.score"></span><br />
			<textarea class="span8 text_area" ng-model="review.details" placeholder="Review Comments...">
			</textarea>
			<button class="btn btn-success btn-mini" ng-click="postReview()" ng-disabled="!review.details">
				<i class="icon-share icon-white"></i> Post
			</button>
		</form>
	</div>
	<div class="span6 review" ng-show="locked">
		<span raty locked=true score="{{review.score}}" ng-model="review.score"></span><br />
		<span class="label" ng-class="who(review.author_name)">{{review.author_name}}</span> 
		<span class="muted">{{review.created_at | timeAgo}}</span>
		<br>
		<span class="review details">"{{review.details}}"</span>
		<p>
	</div>
</div>
